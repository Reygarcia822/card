<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>

  <div class="card-container">

    <img class="card-hero" src="/images/illustration-hero.svg" alt="">

<div class="card__summary">
  <h1 class="card__summary--title"> Order Summary</h1>
  <p class="card__summary--description">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p> 

    <div class="card__plan">

      <div class="card__plan--summary">
      <img src="/images/icon-music.svg" alt="">
      <div>
      <h2 class="card__plan--title"> Annual Plan</h2>
      <p class="card__plan--price">$59.99/year</p>
    </div>
    </div>

    <p  class="card__plan--change">  Change</p>
    </div>

    <div class="card__summary--pc" >
    <h2 class="card__summary--pay">  Proceed to Payment</h2>
  </div>
    <h2 class="card__summary--cancel" > Cancel Order</h2>
</div>

  </div>

  

 
  




 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
